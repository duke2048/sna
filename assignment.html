# Github

GitHub is a code hosting platform for version control and collaboration.

---
## Repositories
A repository is the most basic element of GitHub. It contains all of the project files and stores each file's revision history. Repositories can have multiple collaborators and can be either public or private.
--
![img](libs/images/img2.png)

---
## Users
Each user has a personal profile, and can own multiple repositories, public or private.

--
![img](libs/images/img1.png)

---
## Contributors
A contributor is a user that doesn't belong to the core development team of the project that wants to contribute with some changes.
--
![img](libs/images/img3.png)

---
## Followers
A user can follow another user
--
![img](libs/images/img4.png)

---
class: center, middle
# Hypothesis testing

---
## Hypothesis testing

### Null Hypothesis
&gt; Repo's contributors network properties are not good predictors of repo's popularity


--
### Alternative Hypothesis
&gt; Repo's contributors network properties are good predictors of repo's popularity

# Egor library

---
## Creating Ego Network 

```r
egos = egor(
         egos    = read_csv("repos.csv"),
         alters  = read_csv("contributors.csv"),
         aaties  = read_csv("followers.csv"),
         ID.vars = list(
             ego    = "repo_id",
             alter  = "user_id",
             source = "src_user_id",
             target = "tgt_user_id"
         )
       )

summary(egos)
```

# IGraph library


---
## Egos graph

```r
egos_graph = egos %&gt;%
             as_igraph(
               directed = T, 
               include.ego = T, 
               ego.attrs=c(1,2,3)
             ) %&gt;%
             map(function(g){
               V(g)[name=="ego"]$type = 1
               V(g)[name=="ego"]$name = V(g)[name=="ego"]$full_name
               g
             })
```
--

```r
summary(egos_graph[[1]])
```

```
*## IGRAPH 571704c DN-B 19 47 -- 
## + attr: name (v/c), .egoID (v/c), login (v/c), full_name (v/c),
## | public_repos (v/n), public_gists (v/n), followers (v/n),
## | followers_range (v/c), following (v/n), contributions (v/n),
## | contributions_range (v/c), type (v/n), .egoID (e/n)
```

# Network Stats

---
## Order 
The order of the graph is the number of vertices

```r
egos$ego$net_order = map_dbl(alters_graph,gorder)
```
--
![](assignment_files/figure-html/unnamed-chunk-19-1.png)&lt;!-- --&gt;

---
## Size 
The size of the graph is the number of edges

```r
egos$ego$net_size = map_dbl(alters_graph,gsize)
```
--
![](assignment_files/figure-html/unnamed-chunk-21-1.png)&lt;!-- --&gt;

---
## Density
The density of a graph is the ratio of the number of edges and the number of possible edges.


```r
egos$ego$net_density = ego_density(egos, directed=T)
```
--
![](assignment_files/figure-html/unnamed-chunk-23-1.png)&lt;!-- --&gt;


---
## Transitivity 

Measures the probability that the adjacent vertices of a vertex are connected. This is sometimes also called the Clustering Coefficient.

```r
egos$ego$net_transitivity = map_dbl(alters_graph,transitivity,type="global")
```
--
![](assignment_files/figure-html/unnamed-chunk-25-1.png)&lt;!-- --&gt;

---
## Reciprocity
Reciprocity defines the proportion of mutual connections, in a directed graph.

```r
egos$ego["net_reciprocity"] = map_dbl(alters_graph,reciprocity)
```
--
![](assignment_files/figure-html/unnamed-chunk-27-1.png)&lt;!-- --&gt;


---
## Homophyly
The assortativity coefficient measures the level of homophyly of the graph, in this case using the vertex degree.

```r
egos$ego["net_assortativity"] = map_dbl(alters_graph, assortativity_degree)
```
--
![](assignment_files/figure-html/unnamed-chunk-29-1.png)&lt;!-- --&gt;

---
